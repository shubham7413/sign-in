<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de9b49d3a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <p class="tip">Log in/ Registration Page</p>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign in as a Student</h2>
            <label class="login-field-container">
                <!-- <span>USERNAME</span> -->
                <input type="text" class="student-sign-in username" placeholder="Username">
                <i class="fas fa-user"></i>
            </label>
            <label class="login-field-container">
                <!-- <span>PASSWORD</span> -->
                <input type="password" class="student-sign-in pass" placeholder="Password" />
                <i class="fas fa-lock"></i>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
            <!-- <button type="button" class="fb-btn">Connect with <span>facebook</span></button> -->
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Are you a Startup?</h2>
                    <p>Sign here.</p>
                </div>
                <div class="img__text m--in">
                    <h2>Are you a Student?</h2>
                    <p>Sign here.</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">STARTUP</span>
                    <span class="m--in">STUDENT</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign in as a Startup</h2>
                <label>
                    
                    <input type="text" class="username" placeholder="Username" />
                </label>
                <label>
                    
                    <input type="password" class="pass" placeholder="Password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
